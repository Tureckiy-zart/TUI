name: Quality Checks

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop
      - "feature/**"

jobs:
  quality:
    name: Quality Checks (Node 22.x) [BLOCKING]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint Check
        run: ./scripts/lint-ci.sh
        continue-on-error: false

      - name: Upload lint artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: lint-artifacts
          path: |
            artifacts/lint-report.md
            artifacts/prettier.log
            artifacts/prettier-diff.log
          retention-days: 7

      - name: Run lint checks
        run: pnpm lint:check

      - name: Check App Router Compatibility
        run: pnpm check:next-document

      - name: Theme Token Parity Check
        run: pnpm theme:parity-check
        continue-on-error: false

      - name: Validate All Themes
        run: pnpm theme:validate:all
        continue-on-error: false

      - name: Validate Extension Themes
        run: pnpm theme:validate:extension
        continue-on-error: false

      - name: Run unit tests
        run: pnpm test

      - name: Run motion integrity tests
        run: pnpm test -- src/COMPOSITION/motion/animation/*-integrity.test.ts src/COMPOSITION/motion/animation/reduced-motion.test.ts

      - name: Run accessibility suite
        run: pnpm ci:a11y

      - name: Report summary
        run: |
          echo "✅ Quality checks complete"
          echo "   • Linting"
          echo "   • App Router compatibility"
          echo "   • Theme validation (parity + contract)"
          echo "   • Unit tests"
          echo "   • Motion integrity tests"
          echo "   • Accessibility (axe + contrast)"
