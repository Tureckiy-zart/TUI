name: PR Checks

on:
  pull_request:
    branches: ["develop", "main"]

jobs:
  checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 1️⃣ Устанавливаем pnpm (БЕЗ version!)
      - name: Setup pnpm (from packageManager)
        uses: pnpm/action-setup@v4

      # 2️⃣ Node + pnpm cache
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: "pnpm"

      # 3️⃣ На всякий случай (норм по канону)
      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm run lint

      - name: Test
        run: pnpm run test
