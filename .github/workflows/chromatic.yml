name: Chromatic Visual Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main]

jobs:
  chromatic:
    name: Chromatic Visual Tests
    runs-on: ubuntu-latest
    continue-on-error: true # Don't block PR if Chromatic fails
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Required for Chromatic to detect base commit

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.26.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Chromatic
        uses: chromaui/action@v1
        with:
          projectToken: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}
          buildScriptName: build-storybook
          exitZeroOnChanges: true # Don't fail on visual changes, just report them
          onlyChanged: true
          exitOnceUploaded: false
