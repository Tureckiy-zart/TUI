name: UI Tests (Chromatic)

on:
  workflow_dispatch:
  pull_request:
    types: [opened, synchronize, reopened, labeled]

jobs:
  chromatic:
    if: >
      github.event_name == 'workflow_dispatch' ||
      (github.event_name == 'pull_request' &&
       contains(github.event.pull_request.labels.*.name, 'ui-tests'))

    runs-on: ubuntu-latest

    env:
      HAS_CHROMATIC_TOKEN: ${{ secrets.CHROMATIC_PROJECT_TOKEN }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Setup pnpm (from packageManager)
        uses: pnpm/action-setup@v4

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Chromatic
        if: env.HAS_CHROMATIC_TOKEN != ''
        run: |
          npx chromatic \
            --project-token="$HAS_CHROMATIC_TOKEN" \
            --exit-zero-on-changes
