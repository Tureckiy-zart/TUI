name: CI

on:
  pull_request:
  push:
    branches:
      - main

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 45

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.26.0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # ---------- BASELINE GUARANTEES ----------
      - name: Typecheck
        run: pnpm typecheck

      - name: Lint (strict)
        run: pnpm lint:strict

      - name: Format check
        run: pnpm format:check

      - name: Governance & token checks
        run: |
          pnpm check:next-document
          pnpm check:theme-tokens

      # ---------- BUILD ----------
      - name: Build
        run: pnpm build

      # ---------- TESTS ----------
      - name: Unit tests
        run: pnpm test

      - name: A11y & contrast
        run: pnpm ci:a11y

      # ---------- OPTIONAL (НЕ РЕЛИЗ) ----------
      - name: Upload coverage (optional)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage
