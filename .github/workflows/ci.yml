name: Tenerife UI â€” Full CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality Checks (Node ${{ matrix.node-version }})${{ matrix.node-version == '18.x' && ' [Legacy]' || ' [BLOCKING]' }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.node-version == '18.x' }}
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.26.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Prettier Check
        run: pnpm format:check

      - name: Type Check
        run: pnpm typecheck

  build:
    name: Build Package [BLOCKING]
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 10.26.0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm build

  storybook:
    name: Storybook Build [Informational]
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 10.26.0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm build-storybook

      - name: Upload Storybook Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

  release:
    name: Publish to npm (semantic-release) [Main Only]
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v3

      - uses: pnpm/action-setup@v2
        with:
          version: 10.26.0
      - uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Semantic Release
        env:
          # GITHUB_TOKEN is automatically provided by GitHub Actions
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Note: NPM_TOKEN must be configured in GitHub Secrets
          # Settings > Secrets and variables > Actions > New repository secret
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
