name: Tenerife UI â€” Full CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  quality:
    name: Quality Checks (Node ${{ matrix.node-version }})${{ matrix.node-version == '18.x' && ' [Legacy]' || ' [BLOCKING]' }}
    runs-on: ubuntu-latest
    continue-on-error: ${{ matrix.node-version == '18.x' }}
    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - uses: actions/checkout@v3

      - name: Setup PNPM
        uses: pnpm/action-setup@v2
        with:
          version: 10.26.0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Closed System Compliance
        run: |
          echo "ðŸ” Running Closed System v2 Compliance Check..."
          pnpm audit:consumer-violations src/ || exit_code=$?
          if [ ${exit_code:-0} -ne 0 ]; then
            echo ""
            echo "âŒ Closed System Compliance FAILED"
            echo "   CRITICAL/ERROR violations detected in consumer code"
            echo "   See: docs/architecture/closed-system/CLOSED_SYSTEM_V2_CANONICAL_FIX_PATTERNS.md"
            exit 1
          fi
          echo ""
          echo "âœ… Closed System Compliance PASSED"

      - name: Prettier Check
        run: pnpm format:check

      - name: Type Check
        run: pnpm typecheck

      - name: Theme Token Parity Check
        run: pnpm theme:parity-check

      - name: Validate All Themes
        run: pnpm theme:validate:all

      - name: Validate Extension Themes
        run: pnpm theme:validate:extension

  build:
    name: Build Package [BLOCKING]
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 10.26.0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm build

  storybook:
    name: Storybook Build [Informational]
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 10.26.0
      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: "pnpm"

      - name: Install
        run: pnpm install --frozen-lockfile

      - name: Build Storybook
        run: pnpm build-storybook

      - name: Verify Motion Stories
        run: |
          # Verify motion audit stories exist in built Storybook
          if [ ! -f "storybook-static/index.html" ]; then
            echo "âŒ Storybook build failed"
            exit 1
          fi
          echo "âœ… Storybook build successful - motion stories available"

      - name: Upload Storybook Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: storybook-static

  release:
    name: Publish to npm (semantic-release) [Main Only]
    runs-on: ubuntu-latest
    needs: [quality, build]
    if: github.ref == 'refs/heads/main'
    environment: npm-release
    permissions:
      contents: write
      id-token: write
      attestations: write
      issues: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/
          scope: "@tenerife"

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build package
        run: pnpm build

      - name: Generate build provenance (GitHub Attestation)
        uses: actions/attest-build-provenance@v1
        with:
          subject-path: |
            dist/**

      - name: Semantic Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEBUG: semantic-release:*
        run: npx semantic-release

      - name: Publish to npm (OIDC)
        if: success()
        run: |
          VERSION=$(node -p "require('./package.json').version")
          if npm view @tenerife.music/ui@$VERSION version 2>/dev/null; then
            echo "Version $VERSION already published, skipping"
          else
            npm publish --provenance --access public
          fi
