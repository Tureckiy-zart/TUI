name: Release — Build & Publish to npm

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write

jobs:
  release:
    name: Build & Publish to npm
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout source at tag
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # 2️⃣ Setup Node.js (npm registry auth handled here)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      # 3️⃣ Enable Corepack (pnpm)
      - name: Enable Corepack
        run: corepack enable

      # 4️⃣ Install dependencies
      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      # 5️⃣ Build package
      - name: Build package
        run: pnpm build

      # 6️⃣ Publish to npm with provenance
      - name: Publish package to npm (with provenance)
        run: npm publish --provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 7️⃣ Post-release verification (canon guard)
      - name: Post-release verification
        run: node scripts/release-verify.js
